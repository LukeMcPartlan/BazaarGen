<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bazaar Items Browser - View Community Creations | BazaarGen</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(139, 122, 101);
            min-height: 100vh;
            color: rgb(251, 225, 183);
        }

        /* Navigation */
        .top-nav {
            background: linear-gradient(135deg, rgb(74, 60, 46) 0%, rgb(37, 26, 12) 100%);
            border-bottom: 3px solid rgb(218, 165, 32);
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
        }

        .nav-logo {
            font-size: 1.8em;
            font-weight: bold;
            color: rgb(251, 225, 183);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 25px;
            color: rgb(201, 175, 133);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            height: 70px;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, rgb(218, 165, 32) 0%, rgb(184, 134, 11) 100%);
            color: rgb(37, 26, 12);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: rgb(251, 225, 183);
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: rgb(201, 175, 133);
            font-size: 1.2em;
            font-style: italic;
        }

        /* Controls */
        .controls-panel {
            background: linear-gradient(135deg, rgb(101, 84, 63) 0%, rgb(89, 72, 51) 100%);
            border: 2px solid rgb(251, 225, 183);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            color: rgb(251, 225, 183);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .control-select, .control-input {
            padding: 12px 15px;
            border: 2px solid rgb(74, 60, 46);
            border-radius: 8px;
            background-color: rgb(37, 26, 12);
            color: rgb(251, 225, 183);
            font-size: 14px;
        }

        .control-select:focus, .control-input:focus {
            outline: none;
            border-color: gold;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, rgb(218, 165, 32) 0%, rgb(184, 134, 11) 100%);
            border: none;
            border-radius: 8px;
            color: rgb(37, 26, 12);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgb(255, 215, 0) 0%, rgb(218, 165, 32) 100%);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats */
        .stats-bar {
            background: rgba(37, 26, 12, 0.7);
            border: 1px solid rgb(74, 60, 46);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            font-weight: bold;
        }

        .stat-value {
            color: rgb(218, 165, 32);
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: linear-gradient(135deg, rgb(101, 84, 63) 0%, rgb(89, 72, 51) 100%);
            border: 2px solid rgb(251, 225, 183);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: rgb(218, 165, 32);
        }

        .item-header {
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-creator {
            color: rgb(201, 175, 133);
            font-size: 0.9em;
        }

        .item-image {
            width: 100%;
            max-width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgb(218, 165, 32);
            margin-bottom: 15px;
        }

        .item-details {
            margin-bottom: 15px;
        }

        .item-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .item-tag {
            background-color: rgba(0, 0, 139, 0.5);
            color: rgb(152, 168, 254);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .item-effects {
            background: rgba(37, 26, 12, 0.5);
            border: 1px solid rgb(74, 60, 46);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .effect-title {
            color: rgb(218, 165, 32);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .effect-text {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(135deg, rgb(218, 165, 32) 0%, rgb(184, 134, 11) 100%);
            color: rgb(37, 26, 12);
        }

        .btn-upvote {
            background: linear-gradient(135deg, rgb(46, 125, 50) 0%, rgb(27, 94, 32) 100%);
            color: white;
        }

        .upvote-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(37, 26, 12, 0.8);
            color: rgb(218, 165, 32);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* Messages */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgb(218, 165, 32);
        }

        .error {
            background: rgba(180, 60, 60, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background: rgba(37, 26, 12, 0.5);
            border-radius: 8px;
            margin: 20px 0;
        }

        .load-more-container {
            text-align: center;
            margin: 30px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1em;
            }
            
            .page-title {
                font-size: 2em;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">⚔️ BazaarGen</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Items</a></li>
                <li><a href="skills.html" class="nav-link">Skills</a></li>
                <li><a href="#" class="nav-link active">Browse</a></li>
                <li><a href="contests.html" class="nav-link">Contests</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">Community Items Browser</h1>
            <p class="page-subtitle">Discover amazing creations from the BazaarGen community</p>
        </div>

        <!-- Controls -->
        <div class="controls-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Sort By</label>
                    <select id="sortBy" class="control-select">
                        <option value="recent">Most Recent</option>
                        <option value="oldest">Oldest First</option>
                        <option value="upvotes">Most Upvotes</option>
                        <option value="upvotes_asc">Least Upvotes</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Hero Filter</label>
                    <select id="heroFilter" class="control-select">
                        <option value="">All Heroes</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Mak">Mak</option>
                        <option value="Vanessa">Vanessa</option>
                        <option value="Pyg">Pyg</option>
                        <option value="Dooly">Dooly</option>
                        <option value="Stelle">Stelle</option>
                        <option value="Jules">Jules</option>
                        <option value="Vampire">Vampire</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Search</label>
                    <input type="text" id="searchInput" class="control-input" placeholder="Search items...">
                </div>

                <div class="control-group">
                    <label class="control-label">Contest Filter</label>
                    <select id="contestFilter" class="control-select">
                        <option value="">All Items</option>
                        <option value="0">General Items</option>
                        <option value="1">Contest 1</option>
                        <option value="2">Contest 2</option>
                        <option value="3">Contest 3</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                Total Items: <span class="stat-value" id="totalItems">0</span>
            </div>
            <div class="stat-item">
                Showing: <span class="stat-value" id="showingItems">0</span>
            </div>
            <div class="stat-item">
                <span id="loadingText" style="display: none;">Loading...</span>
            </div>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading items...</div>
        <div id="noResults" class="no-results" style="display: none;">
            No items found. Try adjusting your filters.
        </div>

        <!-- Items Grid -->
        <div id="itemsGrid" class="items-grid"></div>

        <!-- Load More -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="btn" style="display: none;">Load More Items</button>
            <div id="endMessage" style="display: none; text-align: center; padding: 20px; color: rgb(201, 175, 133);">
                You've seen all available items!
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://zslsedcfihgwbfljqhod.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzbHNlZGNmaWhnd2JmbGpxaG9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NTEwNzksImV4cCI6MjA2NTQyNzA3OX0.wA23SQZ8PZRambG4RVVWlcxUxdVUz4dNKLQgqY_xR08';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let allItems = [];
        let displayedItems = [];
        let currentPage = 0;
        const ITEMS_PER_PAGE = 20;
        const ITEMS_PER_LOAD = 5;
        let isLoading = false;

        // DOM Elements
        const itemsGrid = document.getElementById('itemsGrid');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const noResults = document.getElementById('noResults');
        const totalItemsSpan = document.getElementById('totalItems');
        const showingItemsSpan = document.getElementById('showingItems');
        const loadingText = document.getElementById('loadingText');
        const endMessage = document.getElementById('endMessage');

        // Filter elements
        const sortBy = document.getElementById('sortBy');
        const heroFilter = document.getElementById('heroFilter');
        const searchInput = document.getElementById('searchInput');
        const contestFilter = document.getElementById('contestFilter');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            setupEventListeners();
            loadItems();
        });

        function setupEventListeners() {
            sortBy.addEventListener('change', handleFilterChange);
            heroFilter.addEventListener('change', handleFilterChange);
            contestFilter.addEventListener('change', handleFilterChange);
            
            // Debounced search
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(handleFilterChange, 500);
            });

            loadMoreBtn.addEventListener('click', loadMoreItems);

            // Infinite scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.documentElement.offsetHeight - 200) {
                    if (!isLoading && displayedItems.length < allItems.length) {
                        loadMoreItems();
                    }
                }
            });
        }

        async function loadItems() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            hideMessages();

            try {
                console.log('Loading items from database...');
                
                let query = supabase
                    .from('items')
                    .select(`
                        id,
                        created_at,
                        contest_number,
                        item_data,
                        users!items_user_id_fkey(alias)
                    `);

                // Apply filters
                const filters = getFilters();
                query = applyFilters(query, filters);
                
                // Apply sorting
                query = applySorting(query, filters.sortBy);

                const { data, error } = await query;

                if (error) {
                    throw error;
                }

                allItems = data || [];
                console.log(`Loaded ${allItems.length} items`);
                
                displayedItems = [];
                currentPage = 0;
                
                updateStats();
                loadMoreItems();

            } catch (error) {
                console.error('Error loading items:', error);
                showError('Failed to load items: ' + error.message);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function getFilters() {
            return {
                sortBy: sortBy.value,
                hero: heroFilter.value,
                search: searchInput.value.trim(),
                contest: contestFilter.value
            };
        }

        function applyFilters(query, filters) {
            if (filters.hero) {
                query = query.eq('item_data->>hero', filters.hero);
            }

            if (filters.contest !== '') {
                query = query.eq('contest_number', parseInt(filters.contest));
            }

            if (filters.search) {
                query = query.or(`item_data->>name.ilike.%${filters.search}%,users.alias.ilike.%${filters.search}%`);
            }

            return query;
        }

        function applySorting(query, sortValue) {
            switch (sortValue) {
                case 'recent':
                    return query.order('created_at', { ascending: false });
                case 'oldest':
                    return query.order('created_at', { ascending: true });
                case 'upvotes':
                case 'upvotes_asc':
                    // For now, just sort by creation date since upvotes need complex query
                    return query.order('created_at', { ascending: sortValue === 'upvotes_asc' });
                default:
                    return query.order('created_at', { ascending: false });
            }
        }

        function loadMoreItems() {
            if (isLoading || displayedItems.length >= allItems.length) return;

            const startIndex = displayedItems.length;
            const endIndex = Math.min(startIndex + ITEMS_PER_LOAD, allItems.length);
            const newItems = allItems.slice(startIndex, endIndex);

            newItems.forEach(item => {
                const itemCard = createItemCard(item);
                itemsGrid.appendChild(itemCard);
                displayedItems.push(item);
            });

            updateStats();
            updateLoadMoreButton();
        }

        function createItemCard(item) {
            const itemData = item.item_data || {};
            const creator = item.users?.alias || 'Anonymous';
            const createdDate = new Date(item.created_at).toLocaleDateString();

            const card = document.createElement('div');
            card.className = 'item-card';

            card.innerHTML = `
                <div class="item-header">
                    <div class="item-title">${escapeHtml(itemData.name || 'Unnamed Item')}</div>
                    <div class="item-creator">
                        by ${escapeHtml(creator)} • ${createdDate}
                        ${item.contest_number > 0 ? ` • Contest ${item.contest_number}` : ''}
                    </div>
                </div>

                ${itemData.image_data ? `
                    <img src="${itemData.image_data}" alt="${escapeHtml(itemData.name)}" class="item-image" 
                         onerror="this.style.display='none'">
                ` : ''}

                <div class="item-details">
                    <div class="item-detail-row">
                        <span>Hero:</span>
                        <span>${escapeHtml(itemData.hero || 'Unknown')}</span>
                    </div>
                    <div class="item-detail-row">
                        <span>Size:</span>
                        <span>${escapeHtml(itemData.item_size || 'Unknown')}</span>
                    </div>
                    <div class="item-detail-row">
                        <span>Rarity:</span>
                        <span style="color: ${getRarityColor(itemData.rarity)}">${escapeHtml(itemData.rarity || 'Unknown')}</span>
                    </div>
                    ${itemData.cooldown ? `
                        <div class="item-detail-row">
                            <span>Cooldown:</span>
                            <span>${escapeHtml(itemData.cooldown)}s</span>
                        </div>
                    ` : ''}
                </div>

                ${renderTags(itemData)}
                ${renderEffects(itemData)}

                <div class="item-actions">
                    <button class="action-btn btn-view" onclick="viewItem('${item.id}')">
                        View Details
                    </button>
                    <button class="action-btn btn-upvote" onclick="upvoteItem('${item.id}')">
                        👍 Upvote
                    </button>
                </div>
            `;

            return card;
        }

        function renderTags(itemData) {
            const tags = [];
            
            if (itemData.item_size) tags.push(itemData.item_size);
            if (itemData.tags && Array.isArray(itemData.tags)) {
                tags.push(...itemData.tags);
            }

            if (tags.length === 0) return '';

            return `
                <div class="item-tags">
                    ${tags.map(tag => `<span class="item-tag">${escapeHtml(tag)}</span>`).join('')}
                </div>
            `;
        }

        function renderEffects(itemData) {
            let html = '';

            if (itemData.passive_effect && itemData.passive_effect.trim()) {
                html += `
                    <div class="item-effects">
                        <div class="effect-title">Passive Effect</div>
                        <div class="effect-text">${escapeHtml(itemData.passive_effect)}</div>
                    </div>
                `;
            }

            if (itemData.on_use_effects && Array.isArray(itemData.on_use_effects) && itemData.on_use_effects.length > 0) {
                const effects = itemData.on_use_effects
                    .filter(effect => effect && effect.trim())
                    .map(effect => `<div class="effect-text">→ ${escapeHtml(effect)}</div>`)
                    .join('');

                if (effects) {
                    html += `
                        <div class="item-effects">
                            <div class="effect-title">On Use Effects</div>
                            ${effects}
                        </div>
                    `;
                }
            }

            return html;
        }

        function getRarityColor(rarity) {
            switch (rarity?.toLowerCase()) {
                case 'bronze': return 'rgb(205, 127, 50)';
                case 'silver': return 'silver';
                case 'gold': return 'gold';
                case 'diamond': return 'rgb(185, 242, 255)';
                case 'legendary': return 'rgb(255, 100, 100)';
                default: return 'rgb(201, 175, 133)';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleFilterChange() {
            console.log('Filters changed, reloading items...');
            itemsGrid.innerHTML = '';
            loadItems();
        }

        function updateStats() {
            totalItemsSpan.textContent = allItems.length;
            showingItemsSpan.textContent = displayedItems.length;
        }

        function updateLoadMoreButton() {
            if (displayedItems.length >= allItems.length) {
                loadMoreBtn.style.display = 'none';
                endMessage.style.display = displayedItems.length > 0 ? 'block' : 'none';
            } else {
                loadMoreBtn.style.display = displayedItems.length > 0 ? 'block' : 'none';
                endMessage.style.display = 'none';
            }

            if (allItems.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            loadingText.style.display = show ? 'inline' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            noResults.style.display = 'none';
        }

        // Item actions
        function viewItem(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (item) {
                const itemData = item.item_data || {};
                alert(`
Item: ${itemData.name || 'Unnamed'}
Hero: ${itemData.hero || 'Unknown'}
Creator: ${item.users?.alias || 'Anonymous'}
Created: ${new Date(item.created_at).toLocaleDateString()}
${itemData.passive_effect ? `\nPassive: ${itemData.passive_effect}` : ''}
${itemData.on_use_effects?.length ? `\nOn Use: ${itemData.on_use_effects.join(', ')}` : ''}
                `.trim());
            }
        }

        function upvoteItem(itemId) {
            // Placeholder for upvote functionality
            alert('Upvote feature coming soon! Please sign in to vote on items.');
        }

        console.log('BazaarGen Items Browser loaded successfully');
    </script>
</body>
</html>
